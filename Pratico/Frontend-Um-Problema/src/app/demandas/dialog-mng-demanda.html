<h1 mat-dialog-title>Demandas</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Local</mat-label>
                <input matInput [(ngModel)]="data.local">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <mat-form-field style="width: 100%;">
                <mat-label>Resumo</mat-label>
                <input matInput [(ngModel)]="data.resumo">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-action aling ="end">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
