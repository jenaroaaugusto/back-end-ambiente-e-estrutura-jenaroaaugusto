<div class="row justify-content-md-center mt-5" >
    <div class="col-6 align-self-center">
        <h1>Demandas</h1>
    </div>
    <div class="col-2 align-self-center">
        <button mat-stroked-button class="float-right" color="primary" (click)="openNewDialog()" >Adiconar</button>
    </div>

</div>
<div class="row justify-content-md-center" >
    <div class="col-8" >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

            <ng-container matColumnDef="iddemandas">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let demandas">{{demandas.iddemandas}}</td>
            </ng-container>
        
            <ng-container matColumnDef="categorias">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let demandas">{{demandas.categorias}}</td>
            </ng-container>
        
            <ng-container matColumnDef="local">
                <th mat-header-cell *matHeaderCellDef>Local</th>
                <td mat-cell *matCellDef="let demandas">{{demandas.local}}</td>
            </ng-container>
            
            <ng-container matColumnDef="resumo">
                <th mat-header-cell *matHeaderCellDef>Resumo</th>
                <td mat-cell *matCellDef="let demandas">{{demandas.resumo}}</td>
            </ng-container>
        
            <ng-container matColumnDef="usuario_idusuario">
                <th mat-header-cell *matHeaderCellDef>Requerente</th>
                <td mat-cell *matCellDef="let demandas">{{demandas.usuario_idusuario}}</td>
            </ng-container>
        
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let demandas">{{demandas.status}}</td>
            </ng-container>
        
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let demandas;columns:displayedColumns"></tr>
        
        </table>
    </div>
</div>
